<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touille</title>
    <!-- icono-->
    <link rel="shortcut icon" href= "medios/t2.png" type="image/x-icon">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!---->
    <!--css-->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <!-- logo -->
        <a href="#"> <img class="logo" src="./medios/logo.png" alt="logo touille"> </a>
    </header>

    <main>
        <!-- banner -->
        <section class="banner">
            <h1>TOUILLE</h1>
            <p>Empresa de Catering Gourmet lider en Argentina.</p>
        </section>
        <!--E-commerce-->
        <section id="carta" class="row"> 
        </section>
        <section class="tabla">
            <h4>Tu carrito:</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cantidad</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Sub-Total</th>
                    </tr>
                </thead>
                <tbody id="tablabody"> 
                </tbody>
            </table>
            <h4 id="carritofinal">Total A Pagar $:</h4>
            <button class="btn btn-warning" id="btnComprar">Comprar</button>
            <button class="btn btn-danger" id="btnLimpiar">Limpiar Carrito</button>
        </section>
    </main>


    <!--pie de pagina-->
    <footer>
        <section>
            <h2>Suscribete</h2>
            <form id="formulario">
                <label for="nombre">
                    nombre
                    <input type="text" name="nombre" id="nombre" placeholder="juan">
                </label>
                <label for="email">
                    Email
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="juan@gmail.com"
                    />
                    <small id="mensaje"></small>
                </label>
                <input type="submit" value="enviar" class="btn btn-success" />
                <input type="button" value="borrar" class="btn btn-danger" onclick="borrarCampos()">
            </form>
        </section>
        <div>
            <p> <br>Â© Copyrights 2023 Touille. Todos los derechos reservados</p> 
            <a href="http://www.instagram.com" target="_blank"> <img src="./medios/instagram.png" alt="Logo instagram"> </a>
            <a href="http://www.facebook.com" target="_blank"> <img src="./medios/facebook.png" alt="Logo facebook"> </a>
            <a href="http://www.youtube.com" target="_blank"> <img src="./medios/youtube.png" alt="Logo youtube"></a>
        </div>
    </footer>
    <!--Link bootsrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--SweerAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Link javascript-->
    <script src="productos.js"></script>
    <script src="codigo.js"></script>
    
</body>
</html>
